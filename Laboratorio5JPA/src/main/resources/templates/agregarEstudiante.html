<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nuevo estudiante</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

	<h1> Ingresar nuevo estudiante</h1>
	<form th:action="@{/save}" th:object="${estudiante}" method="post">
	<div class="form-group">
	<input type="hidden" name="codigoEstudiante" class="form-control" th:field="*{codigoEstudiante}" />
	
		<label> Nombre: </label>
		<input th:field="*{Nombre}" type="text" class="form-control form-control-lg">
		<span th:errors="*{Nombre}" style="color:#E81505"></span><br>
		
		<label> Apellido: </label>
		<input th:field="*{Apellido}" type="text" class="form-control form-control-lg"/>
		<span th:errors="*{Apellido}" style="color:#E81505"></span><br>
		
		<label> Edad: </label>
		<input th:field="*{Edad}" type="number"class="form-control form-control-lg"/>
		<span th:errors="*{Edad}" style="color:#E81505"></span><br>
		
		<label> Estado: </label><br>
		<label>Activo</label>
		<input type="radio" th:field ="*{Estado}" th:value="${true}">
		<label>Inactivo</label>
		<input type="radio" th:field ="*{Estado}" th:value="${false}"><br>
		
		<input type="submit" value="Guardar"class="btn btn-primary mb-2">
		<div class="form-group">
	</form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
