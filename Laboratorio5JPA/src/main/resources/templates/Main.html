<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de estudiantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<table class="table table-striped table-dark">
	<thead>
	<th scope="col">Codigo</th>
		<th scope="col">Nombre</th>
		<th scope="col">Apellido</th>
		<th scope="col">Edad</th>
		<th scope="col">Estado</th>
	</thead>
		<th:block th:each="estudiante, row: ${estudiantes}">
			<tr>
				<th th:text="${estudiante.codigoEstudiante}" scope="row"/>
				<th th:text="${estudiante.nombre}" scope="row"/>
				<th th:text="${estudiante.apellido}" scope="row"/>
				<th th:text="${estudiante.edad}" scope="row"/>
				<th th:text="${estudiante.estadoDelegate}" scope="row"/>
			</tr>
		</th:block>	
</table>
	<br>
	<form th:action="@{/mostrarEstudiante}" method="post">
	<div class="form-group">
		<label>Buscar por codigo de estudiante</label><input type="number" name="codigo"><br>
		<input type="submit" value="Buscar" class="form-control">
		</div>
	</form>
	
	<form th:action="@{/insertarEstudiante}">
	<div class="form-group">
		<input type="submit" value ="Insertar nuevo estudiante" class="form-control">
		</div>
	</form><br>
	<form th:action="@{/borrarEstudiante}" method ="post">
	<div class="form-group">
		<label> Borrar estudiante por codigo: </label> <input type="number" name ="codigo"/><br>
		<input type="submit" value="Borrar" class="form-control"/>
		</div>
	</form>
 
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
